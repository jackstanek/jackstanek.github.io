{% extends "layout.html" %}
{% block content %}
<h1>Posts</h1>

{% for year, posts in section.pages | group_by(attribute="year") %}
    <h2>{{ year }}</h2>

    <ul>
    {% for post in posts %}
        <li><a href="{{ post.permalink }}">{{post.date | date(format="%b %d")}} - {{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
{% endblock content %}
